/*
 * Settings for multiproject build of very-slow-jython.
 */

rootProject.name = 'very-slow-jython'

include 'docs'      // narrative of the project
include 'runtime'   // model interpreter components to test our ideas
include 'tools'     // tools used to generate or evaluate the runtime

/*
 * Sub-project build files are named after the sub-project.
 * 
 */
rootProject.children.each {
    it.buildFileName = it.name + '.gradle'
}